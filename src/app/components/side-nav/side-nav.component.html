<section id="sidebar" [ngClass]="status ? 'hide' : ''">

        <a href="accueil" class="brand">
                <ng-container *ngFor="let etablissement of etablissements"><a href="accueil">
                                <img height="36"
                                        src="{{'data:'+etablissement.fileType+';base64,' + etablissement.data}}"
                                        width="50px" height="50px" />
                                <span class="text">{{etablissement.nomEtablissement}}</span></a>
                </ng-container>

        </a>
        <ul class="side-menu top">
                <li (click)="setActiveItem(1)" [ngClass]="{'active': activeItem === 1}">
                        <a routerLink="apprenant">
                                <i class='bx bxs-group'></i>
                                <span class="text">Apprenant</span>
                        </a>
                </li>
                <li (click)="setActiveItem(2)" [ngClass]="{'active': activeItem === 2}">
                        <a routerLink="formateur">
                                <i class='bx bxs-shopping-bag-alt'></i>
                                <span class="text">Formateur</span>
                        </a>
                </li>
                <li (click)="setActiveItem(3)" [ngClass]="{'active': activeItem === 3}">
                        <a routerLink="themeDeFormation">
                                <i class='bx bx-notepad'></i>
                                <span class="text">Th√©me De Formation</span>
                        </a>
                <li (click)="setActiveItem(4)" [ngClass]="{'active': activeItem === 4}">
                        <a routerLink="sessionDeFormation">
                                <i class='bx bx-notepad'></i>
                                <span class="text">Session De Formation</span>
                        </a>
                </li>
                <li (click)="setActiveItem(5)" [ngClass]="{'active': activeItem === 5}">
                        <a routerLink="app-liste-app-by-session">
                                <i class='bx bxs-dashboard'></i>
                                <span class="text">Apprenants inscrit Session</span>
                        </a>
                </li>
                <li (click)="setActiveItem(6)" [ngClass]="{'active': activeItem === 6}">
                        <a routerLink="etablissement">
                                <i class='bx bxs-dashboard'></i>
                                <span class="text">Etablissement</span>
                        </a>
                </li>


                <li (click)="setActiveItem(7)" [ngClass]="{'active': activeItem === 7}">
                        <a routerLink="actualiteDash">
                                <i class='bx bxs-doughnut-chart'></i>
                                <span class="text">Actualite</span>
                        </a>
                </li>
                <li (click)="setActiveItem(8)" [ngClass]="{'active': activeItem === 8}">
                        <a routerLink="messages">
                                <i class='bx bxs-message-dots'></i>
                                <span class="text">Messages</span>
                        </a>
                </li>
                <li (click)="setActiveItem(9)" [ngClass]="{'active': activeItem === 9}">
                        <a routerLink="Seance-Formation">
                                <i class='bx bxs-message-dots'></i>
                                <span class="text">Seance-Formation</span>
                        </a>
                </li>
        </ul>
        <ul class="side-menu">
                <li>
                        <a href="profil">
                                <i class='bx bxs-cog'></i>
                                <span class="text">Parametres</span>
                        </a>
                </li>
                <li>
                        <a type="button" *ngIf="authService.isLoggedIn()" ngbDropdownItem (click)="onLogout()"
                                class="logout">
                                <i class='bx bxs-log-out-circle'></i>
                                <span class="text">Logout</span>
                        </a>
                </li>
        </ul>

</section>
<!-- SIDEBAR -->
<!-- CONTENT -->
<section id="content">
        <!-- NAVBAR -->
        <nav>

                <i (click)="addToggle()" class='bx bx-menu'></i>

                <form action="#">
                        <div class="form-input">
                                <input type="search" placeholder="Search...">
                                <button type="button" class="search-btn"><i class='bx bx-search'></i></button>
                        </div>
                </form>
                <a href="#" class="notification">
                        <i class='bx bxs-bell'></i>
                        <span class="num">8</span>
                </a>
                <li class="nav-item dropdown" ngbDropdown>
                        <a type="button" class="nav-link dropdown-toggle second-text fw-bold"
                                *ngIf="!authService.isLoggedIn()" ngbDropdownToggle>Connexion</a>
                        <a class="nav-link dropdown-toggle second-text fw-bold" type="button"
                                *ngIf="authService.isLoggedIn()" ngbDropdownToggle>
                                <i class="fa fa-user-o me-2"></i>{{authService.loggedUser}}
                        </a>

                        <div class="dropdown-menu" aria-labelledby="navbarDropdown" ngbDropdownMenu>
                                <!-- <li><a class="dropdown-item" href="#" ngbDropdownItem>Profile</a></li>
                            <li><a class="dropdown-item" href="#" ngbDropdownItem>Settings</a></li> -->
                <li><a type="button" *ngIf="!authService.isLoggedIn()" ngbDropdownItem routerLink="login">Login</a></li>
                <li><a type="button" *ngIf="authService.isLoggedIn()" ngbDropdownItem (click)="onLogout()">Logout</a>
                </li>
                </div>
                </li>
        </nav>
        <!-- NAVBAR -->
        <!-- MAIN -->
        <router-outlet></router-outlet>

        <!-- MAIN -->
</section>
