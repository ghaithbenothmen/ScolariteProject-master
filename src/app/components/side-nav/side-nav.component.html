<div class="app" style="display: flex; height: 100vh; overflow:scroll initial">
    <CDBSidebar textColor="#ffffff" backgroundColor="#333333">
        <CDBSidebarHeader [prefix]="icon">

            <a href="#" class="brand">
                <ng-container *ngFor="let etablissement of etablissements">
                    <img height="36" src="{{'data:'+etablissement.fileType+';base64,' + etablissement.data}}"
                        width="50px" height="50px" />
                    <span class="text text-light">{{etablissement.nomEtablissement}}</span>
                </ng-container>
            </a>
            <ng-template #icon>
                <i class="fa fa-bars fa-large"></i>
            </ng-template>


        </CDBSidebarHeader>

        <CDBSidebarContent>
            <CDBSidebarMenu class="sidebar-content">
                <CDBSidebarMenuItem link='/admin-dashboard/admin-dash' icon="columns">
                    Tableau de bord
                </CDBSidebarMenuItem>
                <CDBSidebarMenuItem icon="users" link='/admin-dashboard/apprenant'>
                    Liste des apprenants
                </CDBSidebarMenuItem>
                <CDBSidebarMenuItem icon="users" link='/admin-dashboard/formateur'>
                    Liste des Formateurs
                </CDBSidebarMenuItem>

                <CDBSidebarMenuItem link="/admin-dashboard/themeDeFormation" icon="table">
                    Thémes de formation
                </CDBSidebarMenuItem>
                <CDBSidebarMenuItem link="/admin-dashboard/sessionDeFormation" icon="table">
                    Sessions de formation
                </CDBSidebarMenuItem>
              

                <CDBSidebarMenuItem link="/admin-dashboard/app-liste-app-by-session" icon="th-large">
                    Les inscriptions
                </CDBSidebarMenuItem>


                <CDBSidebarMenuItem link='/admin-dashboard/actualiteDash' icon="sticky-note">
                    Les Actualités
                </CDBSidebarMenuItem>

                <CDBSidebarMenuItem link="/admin-dashboard/messages" icon="book">
                    Les Messages
                </CDBSidebarMenuItem>



                <CDBSidebarMenuItem link="/admin-dashboard/etablissement" icon="home">
                    <span style="margin-left: 5px;">Etablissement</span>
                </CDBSidebarMenuItem>
            </CDBSidebarMenu>
        </CDBSidebarContent>
        <div class="mt-auto">

            <CDBSidebarFooter class="sidebar-content">
                <CDBSidebarMenuItem link='/admin-dashboard/edit_profil'><i class="mx-2 bi bi-person-fill"></i>
                    <span style="margin-left: 5px;">Profil</span>
                </CDBSidebarMenuItem>

                <CDBSidebarMenuItem (click)="onLogout()"><i class=" bi mx-2 bi-box-arrow-right"></i>
                    <span style="margin-left: 5px;" (click)="onLogout()">Déconnexion</span>
                </CDBSidebarMenuItem>


            </CDBSidebarFooter>
        </div>
    </CDBSidebar>
</div>
