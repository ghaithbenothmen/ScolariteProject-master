 <header id="header" class="header d-flex align-items-center">

        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">


            <ng-container *ngFor="let etablissement of etablissements">
                <a href="accueil"><img height="36"
                        src="{{'data:'+etablissement.fileType+';base64,' + etablissement.data}}" width="70px"
                        height="100%" class="rounded" /></a>
                <a href="accueil" class="logo d-flex container-fluid">
                    <span>
                        <h1>{{etablissement.nomEtablissement}}</h1>
                    </span> </a>
            </ng-container>





            <nav id="navbar" class="navbar">

                <ul>
                    <li><a routerLink="accueil">Accueil</a></li>
                    <li><a routerLink="presentation">Presentation</a></li>
                    <li><a routerLink="actu">Actualité</a></li>

                    <li class="dropdown"><a href="AffichagesessionFormation"  style="pointer-events: none"><span> Formation</span> <i
                                class="bi bi-chevron-down dropdown-indicator"></i></a>
                        <ul>
                            <li>
                                <a routerLink="AffichagesessionFormation" >Nos session de formation</a>
                            </li>


                            <a routerLink="AffichagethemeFormation">Nos thèmes de formation</a>

                        </ul>
                    </li>
                    <li><a routerLink="contact">Contact</a></li>


        <li class="dropdown"><a href="login" *ngIf="!authService.isLoggedIn()"  style="pointer-events: none"><span>Connexion</span> <i
                    class="bi bi-chevron-down dropdown-indicator"></i></a>
            <a class="nav-link dropdown-toggle second-text fw-bold" type="button" *ngIf="authService.isLoggedIn()"
                >
                <i class="bi bi-chevron-down dropdown-indicator"></i><span>{{authService.loggedUser}}</span>
            </a>

            <ul>
                <li>
                    <a routerLink="login" *ngIf="!authService.isLoggedIn()">Login</a>
                </li>
                <li><a type="button" *ngIf="authService.isLoggedIn()" 
                    (click)="onLogout()">Logout</a></li>

                <li><a routerLink="register" *ngIf="!authService.isLoggedIn()">Register</a></li>

            </ul>
        </li>

        </ul>
        </nav><!-- .navbar -->

        <i class="mobile-nav-toggle mobile-nav-show bi bi-list"></i>
        <i class="mobile-nav-toggle mobile-nav-hide d-none bi bi-x"></i>

</div>
</header><!-- End Header -->
