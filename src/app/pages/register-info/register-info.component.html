<div class="main">

  <section class="signup">
      <!-- <img src="images/signup-bg.jpg" alt=""> -->
      <div class="container">
          <div class="signup-content">
              <form method="POST" id="signup-form" class="signup-form">
                  <div class="form-row">
                      <div class="form-group">
                          <label for="first_name">Nom </label>
                          <input type="text" class="form-input" name="first_name" id="first_name" />
                      </div>
                      <div class="form-group">
                          <label for="last_name">Prenom</label>
                          <input type="text" class="form-input" name="last_name" id="last_name" />
                      </div>
                  </div>
                  <div class="form-row">
                      <div class="form-group form-icon">
                          <label for="birth_date">Birth date</label>
                          <input type="date" class="form-input" name="birth_date" id="birth_date" placeholder="MM-DD-YYYY" />
                      </div>
                      <div class="form-radio">
                          <label for="gender">Sexe</label>
                          <div class="form-flex">
                              <input type="radio" name="gender" value="Homme" id="male" checked="checked" />
                              <label for="male">Homme</label>

                              <input type="radio" name="gender" value="Femme" id="female" />
                              <label for="female">Femme</label>
                          </div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label for="phone_number">Email</label>
                      <input type="text" class="form-input" name="email" id="email" />
                  </div>
                  <div class="form-group">
                    <label for="phone_number">Telephone</label>
                    <input type="number" class="form-input" name="phone_number" id="phone_number" />
                </div>
                  <div class="form-row">
                      <div class="form-group">
                          <label for="password">Password</label>
                          <input type="password" class="form-input" name="password" id="password"/>
                      </div>
                      <div class="form-group">
                          <label for="re_password">Repeat your password</label>
                          <input type="password" class="form-input" name="re_password" id="re_password"/>
                      </div>
                  </div>
                  
                  
                  <div class="form-group">
                      <input type="submit" name="submit" id="submit" class="form-submit" value="Submit"/>
                  </div>
              </form>
          </div>
      </div>
  </section>

</div>
