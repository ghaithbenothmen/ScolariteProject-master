
	
	  <!-- login section -->
	
	  <section class="login_section layout_padding">
		<div class="container">
		  <div class="row">
			<div class="col-md-6">
			  <div class="detail-box">
				<h3>
				  GET ONLINE COURSES FOR FREE
				</h3>
				<p>
				  Create your free account now and get immediate access to 100s of
				  online courses
				</p>
				<a href="">
				  REGISTER NOW
				</a>
			  </div>
			</div>
			<div class="col-md-6">
			  <div class="login_form">
				<h5>
				  Login Now
				</h5>
				<form action="">
				  <div>
					<input type="email" placeholder="Email " name="email" required [(ngModel)]="user.email"/>
				  </div>
				  <div>
					<input type="password" placeholder="Password" name="password" [(ngModel)]="user.password" required/>
				  </div>
				  <div class="alert alert-danger" *ngIf="err==1">
					<strong>login ou mot de passe erron√©s..</strong>
					</div>
				  <button type="submit" (click)="onLoggedin()">Login</button>
				</form>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
