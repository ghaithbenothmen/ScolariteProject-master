

<section class="hero-wrap hero-wrap-2" style="background-image: url('../../../../assets/img/home-banner.jpg');"
  data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text align-items-end">
      <div class="col-md-9 ftco-animate pb-5">
        <p class="breadcrumbs mb-2"><span class="mr-2"><a routerLink="accueil">Accueil <i
                class="ion-ios-arrow-forward"></i></a></span> <span>Actualités <i class="ion-ios-arrow-forward"></i></span>
        </p>
        <h1 class="mb-0 bread">Actualités</h1>
      </div>
    </div>
  </div>
</section>

<section class="event_section layout_padding">
  <div class="container">

    <div class="row justify-content-center">
      <div class="col-md-6 text-center mb-5">
        <h2 class="heading-section">Nos Actualités</h2>
        <h5>Voila notres actualités pour ces dates .</h5>
      </div>
    </div>

    <section id="events" class="events">
      <div class="container" data-aos="fade-up">

        <div class="row">
          
      <ng-container *ngFor="let actualite of Actualites | paginate:{
        itemsPerPage:tableSize,
        currentPage:page,
        totalItems:count
      }">
          <div class="col-md-6 d-flex align-items-stretch">
            <div class="card">
              <div class="card-img">
                <img src="{{'data:'+actualite.fileType+';base64,' + actualite.data}}"  />
              </div>
              <div class="card-body">
                <h5 class="card-title"><a href="">{{actualite.titreActualite }}</a></h5>
                <p class="fst-italic text-center" >{{ actualite.dayOfWeek }}, {{actualite.dateActualite }} a {{ formatTime(actualite.heureDebut) }} </p>

                
                <p class="card-text">{{ actualite.descriptionActualite }}</p>
              </div>
            </div>
          </div>
      </ng-container>
        </div>

      </div>
    
    </section><!-- End Events Section -->
    <div class="pagination-container">
    <pagination-controls  previousLabel="Précédent" nextLabel="Suivant" (pageChange)="onTableChange($event)">

    </pagination-controls>
    </div>


<!-- end event section -->
