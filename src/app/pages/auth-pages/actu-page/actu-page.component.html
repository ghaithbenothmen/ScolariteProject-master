<section class="hero-wrap hero-wrap-2" style="background-image: url('../../../../assets/img/home-banner.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs mb-2"><span class="mr-2"><a routerLink="accueil">Accueil <i
                                class="ion-ios-arrow-forward"></i></a></span> <span>Actualités <i
                            class="ion-ios-arrow-forward"></i></span>
                </p>
                <h1 class="mb-0 bread">Actualités</h1>
            </div>
        </div>
    </div>
</section>
<section class="blog_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Nos Actualités</h2>
            </div>
        </div>

       
   
    







<!-- Page  -->
<section class="blog-page spad pb-0">
    <div class="container">
        <div class="row">
            <div class="col-lg-9">
                <ng-container *ngFor="let actualite of Actualites | paginate:{ itemsPerPage: tableSize, currentPage: page, totalItems: count }; let i = index">
                    <!-- blog post -->
                    <div class="blog-post">
                      <img src="{{ 'data:' + actualite.fileType + ';base64,' + actualite.data }}">
                      <h3>{{ actualite.titreActualite }}</h3>
                      <div class="blog-metas">
                        <div class="blog-meta">
                          <a href="#">{{ actualite.dayOfWeek }}</a>
                        </div>
                        <div class="blog-meta">
                          <a href="#">{{ actualite.dateActualite }}</a>
                        </div>
                        <div class="blog-meta">
                          <a href="#">{{ formatTime(actualite.heureDebut) }}</a>
                        </div>
                      </div>
                      <div>
                        <ng-container *ngIf="expandedIndexes.includes(i); else truncatedDescription">
                          {{ actualite.descriptionActualite }}
                        </ng-container>
                        <ng-template #truncatedDescription>
                          {{ truncateText(actualite.descriptionActualite, 10) }}
                        </ng-template>
                      </div>
                      <button class="site-btn readmore" type="button" (click)="toggleDescription(i)">
                        {{ isExpanded(i) ? 'Voir moins' : 'Voir plus' }}
                      </button>
                    </div>
                  </ng-container>
                  
            </div>


            <nav class="blog-pagination justify-content-center d-flex">
                <ul class="pagination">

                    <div class="custom-pagination">
                        <pagination-controls previousLabel="" nextLabel=""
                            (pageChange)="onTableChange($event)"></pagination-controls>
                    </div>
                </ul>
            </nav>
        </div>
    </div>
</section>
