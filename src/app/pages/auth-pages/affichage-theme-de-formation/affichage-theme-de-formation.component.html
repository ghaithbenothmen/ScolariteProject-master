<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
<section class="hero-wrap hero-wrap-2" style="background-image: url('../../../../assets/img/home-banner.jpg');"
    data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
        <div class="row no-gutters slider-text align-items-end">
            <div class="col-md-9 ftco-animate pb-5">
                <p class="breadcrumbs mb-2"><span class="mr-2"><a routerLink="accueil">Accueil <i
                                class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i
                            class="ion-ios-arrow-forward"></i></span>
                </p>
                <h1 class="mb-0 bread">Session</h1>
            </div>
        </div>
    </div>
</section>



<section class="event_section layout_padding">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center mb-5">
                <h2 class="heading-section">Nos Th√©mes de formations</h2>
            </div>
        </div>

        
<div class="container py-5">
        <div class="event_container">
            <ng-container *ngFor="let ThemeDeFormation  of ThemeDeFormation">
              
                 
                <div class="row">
                    <div class="col-lg-7 mx-auto">
                
                        <!-- Timeline -->
                        <ul class="timeline">
                            <li class="timeline-item bg-white rounded ml-3 p-4 shadow">
                                <div class="timeline-arrow"></div>
                                <h2 class="h5 mb-0">{{ThemeDeFormation.nomFormation}}</h2><span class="small text-gray"><i
                                        class="fa fa-clock-o mr-1"></i>{{ThemeDeFormation.abrevation}}</span>
                                <p class="text-small mt-2 font-weight-light">{{ThemeDeFormation.description}}</p>
                            </li>
                            
                        </ul><!-- End -->
                
                    </div>
                </div>
          
          
                        </ng-container>

            
        </div>
        <div class="btn-box">

        </div>

    </div>
</div>
</section>
