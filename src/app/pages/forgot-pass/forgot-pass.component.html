<main style="margin-top: 180px; margin-bottom: 180px;">
<form (ngSubmit)="submitForm()" class="mx-auto mt-5" style="max-width: 420px;">
  <div class="border border-secondary rounded p-3">
    <div class="text-center mb-3">
      <p>
        Nous enverrons un lien de réinitialisation du mot de passe à votre adresse e-mail.</p>
    </div>
    <div>
      <div class="mb-3">
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Entrer votre e-mail"
          required autofocus />
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary"  [disabled]="isButtonDisabled">Envoyer</button>
        <div *ngIf="countdown > 0">
          Renvoyer dans : {{ countdown }} secondes
        </div>
      </div>
    </div>
  </div>
</form>
<div class="alert alert-danger mt-5" role="alert" *ngIf="error && !message">
  {{error}}
</div>
<div class="alert alert-success mt-5" role="alert" *ngIf="message && !error">
  {{message}}
</div>
