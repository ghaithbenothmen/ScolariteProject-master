<form (ngSubmit)="submitForm()" style="max-width: 420px; margin: 0 auto;">
  <div class="border border-secondary rounded p-3">
    <div>
      <p>We will be sending a reset password link to your email.</p>
    </div>
    <div>
      <p>
        <input type="email" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter your e-mail"
          required autofocus />
      </p>
      <p class="text-center">
        <button type="submit" class="btn btn-primary">Send</button>
      </p>
    </div>
  </div>
</form>

<div *ngIf="error" class="text-danger">
  {{ error }}
</div>

<div *ngIf="message" class="text-warning">
  {{ message }}
</div>
